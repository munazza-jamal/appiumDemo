name: Appium Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [29]
        target: [default]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run : |
            npm install -g appium@v1.20.2
            appium -v
            appium &>/dev/null &
    - name: Android Emulator Runner Without SDK Setup
      uses: RandyLutcavich/android-emulator-runner-without-sdk-setup@v1.0.3
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: mvn clean test -Pandroid
